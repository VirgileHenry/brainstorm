<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Boseiju</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h3>Boseiju - A Magic: The Gathering Oracle text Parser</h3>

        <h4>Card name</h4>
        <input id="card_name_input" type="text" placeholder="Card name..." ></input>
        <h4>Oracle Text</h4>
        <textarea
            id="oracle_text_input"
            type="text"
            placeholder="Oracle text..."
            rows="8"
        ></textarea>

        <h4>Output:</h4>
        <div id="ability_tree_output"></div>

        <script src="script.js"></script>
    </body>
</html>
